<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/JSXTransformer.js"></script>
</head>
<body>

    <div id="example"></div>

    <script type="text/jsx">
        var Hello = React.createClass({  //定义一个名为hello的组件
            render: function() {
                return <div>Hello {this.props.name}</div>;
            },
            statics:{ // 类方法
                customMethod: function(a){
                  console.log(a+1);
                } 
            }
        });

        ReactDOM.render( //调用ReactDom.render方法 , 接受参数(组件, DOM元素)
                <Hello name="World" />,
                document.getElementById('example')
        );
        Hello.customMethod(1);
    </script>

</body>
</html>
